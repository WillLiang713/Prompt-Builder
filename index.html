<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prompt Builder</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="light-mode">
    <main class="workspace">
      <div class="workspace__toolbar">
        <button type="button" class="theme-toggle" id="themeToggle" aria-pressed="false" aria-label="切换为深色">
          <span class="theme-toggle__icon" aria-hidden="true"></span>
        </button>
      </div>

      <div class="workspace__grid">
        <section class="panel panel--form" aria-label="输入区">
          <header class="panel__header">
            <div>
              <p class="eyebrow">提示词工作台</p>
              <h1>一段描述就能生成完整提示词</h1>
            </div>
            <p class="panel__hint">把你的需求告诉我，我会自动梳理角色、目标和验收标准，右侧立即预览。</p>
          </header>
          <form class="form" id="promptForm">
            <label class="field">
              <textarea
                id="corePrompt"
                rows="14"
                placeholder="把你的需求、背景写在这里，我会压成结构化提示词。"
              ></textarea>
            </label>

            <button type="button" class="primary form__cta" id="generateButton">开始生成</button>
          </form>
        </section>

        <section class="panel panel--preview" aria-label="输出区" id="preview">
          <div class="preview__header">
            <div>
              <p class="eyebrow">实时预览</p>
              <h2>结构化提示词</h2>
            </div>
            <div class="preview__actions">
              <button type="button" class="preview__previewButton" id="previewButton" aria-label="完整预览">
                <svg viewBox="0 0 24 24" width="20" height="20" stroke="currentColor" fill="none" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M2 12s3-5 10-5 10 5 10 5-3 5-10 5S2 12 2 12Z"/>
                  <circle cx="12" cy="12" r="3"/>
                </svg>
              </button>
              <button type="button" class="primary secondary" id="copyButton">复制</button>
            </div>
          </div>
          <textarea id="promptOutput" readonly></textarea>
          <p class="preview__status" aria-live="polite" id="statusMessage"></p>
        </section>

        <div class="modal" id="previewModal" aria-hidden="true" role="dialog" aria-labelledby="modalTitle">
          <div class="modal__overlay"></div>
          <div class="modal__content">
            <div class="modal__header">
              <h3 class="modal__title" id="modalTitle">完整预览</h3>
              <div class="modal__actions">
                <button type="button" class="primary secondary modal__copyButton" id="modalCopyButton">复制</button>
                <button type="button" class="modal__close" id="closeModal" aria-label="关闭预览">
                  <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M18 6L6 18M6 6l12 12"/>
                  </svg>
                </button>
              </div>
            </div>
            <div class="modal__body">
              <pre id="modalOutput"></pre>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="config.js"></script>
    <script src="script.js"></script>
  </body>
</html>
