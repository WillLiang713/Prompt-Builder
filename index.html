<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prompt Builder</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="light-mode">
    <main class="workspace">
      <div class="workspace__toolbar">
        <button type="button" class="theme-toggle" id="themeToggle" aria-pressed="false" aria-label="切换为深色">
          <span class="theme-toggle__icon" aria-hidden="true"></span>
        </button>
      </div>

      <div class="workspace__grid">
        <section class="panel panel--form" aria-label="输入区">
          <header class="panel__header">
            <div>
              <p class="eyebrow">提示词工作台</p>
              <h1>一段描述就能生成完整提示词</h1>
            </div>
            <p class="panel__hint">把你的需求告诉我，我会自动梳理角色、目标和验收标准，右侧立即预览。</p>
          </header>
          <form class="form" id="promptForm">
            <label class="field">
              <span>原始提示词</span>
              <textarea
                id="corePrompt"
                rows="14"
                placeholder="把你的需求、背景写在这里，我会压成结构化提示词。"
              ></textarea>
            </label>

            <button type="button" class="primary form__cta" id="generateButton">开始生成</button>
          </form>
        </section>

        <section class="panel panel--preview" aria-label="输出区" id="preview">
          <div class="preview__header">
            <div>
              <p class="eyebrow">实时预览</p>
              <h2>结构化提示词</h2>
            </div>
            <button type="button" class="primary secondary" id="copyButton">复制提示词</button>
          </div>
          <textarea id="promptOutput" readonly></textarea>
          <p class="preview__status" aria-live="polite" id="statusMessage"></p>
        </section>
      </div>
    </main>
    <script src="config.js"></script>
    <script src="script.js"></script>
  </body>
</html>
